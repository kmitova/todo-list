<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>TO-DO LIST</h1></header>
    <main>
      <div class="side">
        <div class="projects">
          <h2>Your projects:</h2>
          <ul id="projects-list">
          </ul>
        </div>
        <div class="add-new-project">
          <button id="add-project-btn-form">Add New Project</button>
          <div class="hide" id="add-project-form">
            <label for="">Title</label>
            <input type="text" id="project-title" />
            <label for="">Due Date</label>
            <input type="date" id="project-due-date" />
            <div class="project-buttons">
              <button id="create-new-project">Create Project</button>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        <p class="hide" id="completed-project-text">
          You've completed your project!
        </p>
        <div class="project-info">
          <div id="upper-part">
            <h2 id="project-title-heading">
              Click on one of the example projects on the left!
            </h2>
          </div>
          <div class="tasks-section">
            <ul id="tasks-list">
            </ul>
            <form action="">
              <input
                type="text"
                placeholder="write task here"
                id="task-title"
              />
            </form>
            <button id="add-new-task-form-btn">Add</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
