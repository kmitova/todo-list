<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>TO-DO LIST</h1></header>
    <main>
      <div class="side">
        <div class="projects">
          <h3>Your projects:</h3>
          <ul>
            <li>Example Project 1</li>
            <li>Example Project 2</li>
          </ul>
        </div>
        <div class="add-new-project">
          <!-- when the button is clicked, display form and hide button -->
          <button class="add-project-btn">Add New Project</button>
          <form action="">
            <label for="">Title</label>
            <input type="text" />
            <label for="">Description</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <label for="">Due Date</label>
            <input type="date" />
            <!-- when this button is clicked, create project (add to list, hide form and display add project button -->
            <div class="project-buttons">
              <button type="submit" class="create-new-project">
                Create Project
              </button>
              <button class="cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="content">
        <div class="upper-part">
          <h2>Example Project</h2>
          <p>description of Example Project</p>
          <button class="complete-project">Complete Project</button>
        </div>
        <div class="tasks-section">
          <ul>
            <li>task1 <button>Completed</button><button>Delete</button></li>
            <li>task2<button>Completed</button><button>Delete</button></li>
            <li>task3<button>Completed</button><button>Delete</button></li>
            <li>task4<button>Completed</button><button>Delete</button></li>
          </ul>
          <button class="add-task">Add Task</button>
          <!-- if button is clicked: hide it, and display form -->
          <form action="">
            <input type="text" placeholder="write task here" />
            <!-- if clicked, add task to project, hide form, display the add task button again -->
            <button type="submit" class="add-new-task-form-btn">Add</button>
            <button class="cancel">Cancel</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
